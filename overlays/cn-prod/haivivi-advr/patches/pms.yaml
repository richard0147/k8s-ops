apiVersion: apps/v1
kind: Deployment
metadata:
  name: pms
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: pms
          envFrom:
            - secretRef:
                name: pms-env
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 1Gi
