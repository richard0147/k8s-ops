apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-aaa
  labels:
    app: test-aaa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-aaa
  template:
    metadata:
      name: test-aaa
      labels:
        app: test-aaa
    spec:
      containers:
        - name: test-aaa
          image: cn-haivivi-cn-shanghai.cr.volces.com/libiary/nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always

