apiVersion: apps/v1
kind: Deployment
metadata:
  name: syw-test
  labels:
    app: syw-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syw-test
  template:
    metadata:
      name: syw-test
      labels:
        app: syw-test
    spec:
      containers:
        - name: syw-test
          image: cn-haivivi-cn-shanghai.cr.volces.com/libiary/nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always

